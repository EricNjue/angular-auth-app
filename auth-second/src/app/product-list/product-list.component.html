<div class="container">

  <table class="table table-responsive table-striped table-hover table-condensed">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Unit of Measure</th>
    </tr>
    </thead>

    <tbody >
    <tr *ngFor= "let prdt of products; let i = index">
      <td> {{prdt.id}} </td>
      <td> {{prdt.name}} </td>
      <td>Kes {{prdt.price}} </td>
      <td> {{prdt.description}} </td>
      <td> {{prdt.uom}} </td>
    </tr>
    </tbody>

  </table>
</div>
